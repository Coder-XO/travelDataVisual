<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>景区博物馆</title>

    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".timeline").eq(0).animate({
                height:'900px'
            },3000);
        });
    </script>

    <link rel="stylesheet" type="text/css" href="../CSS/newBubble.css">

</head>
<body>


<div class="timeline">
    <div class="timeline-date">
        <ul>
            <h2 class="second" style="position: relative;">
                <span>2015年</span>
            </h2>
            <li>
                <h3><span>2015</span></h3>
                <dl class="right">
                    <span>银川市灵武市水洞沟旅游区</span>
                </dl>
            </li>
            
        </ul>
    </div>
    <div class="timeline-date">
        <ul>
            <h2 class="second" style="position: relative;">
                <span>2011年</span>
            </h2>
            <li>
                <h3><span>2011</span></h3>
                <dl class="right">
                    <span>银川市西夏区宁夏镇北堡西部影视城</span>
                </dl>
            </li>
           
        </ul>
    </div>
    <div class="timeline-date">
        <ul>
            <h2 class="second" style="position: relative;">
                <span>2007年</span>
            </h2>
            <li>
                <h3><span>2007</span></h3>
                <dl class="right">
                    <span>中卫市沙坡头区沙坡头旅游景区</span>
                </dl>
            </li>
            <li>
                <h3><span>2007</span></h3>
                <dl class="right">
                    <span>石嘴山市平罗县沙湖旅游景区</span>
                </dl>
            </li>
            
        </ul>
    </div>
   
    
    
</div>
