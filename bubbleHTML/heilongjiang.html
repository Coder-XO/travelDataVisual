<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <title>景区博物馆</title>

    <script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".timeline").eq(0).animate({
                height:'1100px'
            },3000);
        });
    </script>

    <link rel="stylesheet" type="text/css" href="../CSS/newBubble.css">

</head>
<body>


<div class="timeline">
    <div class="timeline-date">
        <ul>
            <h2 class="second" style="position: relative;">
                <span>2019年</span>
            </h2>
            <li>
                <h3><span>2019</span></h3>
                <dl class="right">
                    <span>鸡西市虎林市虎头风景名胜区</span>
                </dl>
            </li>
           
        </ul>
    </div>
    <div class="timeline-date">
        <ul>
            <h2 class="second" style="position: relative;">
                <span>2015年</span>
            </h2>
            <li>
                <h3><span>2015</span></h3>
                <dl class="right">
                    <span>大兴安岭地区漠河市北极村</span>
                </dl>
            </li>
            
        </ul>
    </div>
    <div class="timeline-date">
        <ul>
            <h2 class="second" style="position: relative;">
                <span>2013年</span>
            </h2>
            <li>

                <dl class="right">
                    <span>黑河市五大连池市五大连池风景区</span>
                </dl>
            </li>
        </ul>
    </div>
    <div class="timeline-date">
        <ul>
            <h2 class="second" style="position: relative;">
                <span>2007年</span>
            </h2>
            <li>
                <h3><span>2007</span></h3>
                <dl class="right">
                    <span>哈尔滨市松北区太阳岛风景区</span>
                </dl>

</div>
