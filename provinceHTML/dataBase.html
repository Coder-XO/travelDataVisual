<!-- 动态柱状图 -->

<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<!--<script type="text/javascript" src="../js/echarts.min.js"></script>-->
<script type="text/javascript" src="../js/echarts-theme-shine.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.2/echarts.min.js"></script>
<script type="module">
    import option1 from "../options/xinjiang1.js";
    let myChart1 = echarts.init(document.getElementById('main1'));
    myChart1.setOption(option1);

    import option4 from "../options/second.js";
    let myChart2 = echarts.init(document.getElementById('main2'));
    myChart2.setOption(option4);
    myChart2.on('updateAxisPointer', function (event) {
        var xAxisInfo = event.axesInfo[0];
        if (xAxisInfo) {
            var dimension = xAxisInfo.value + 1;
            myChart2.setOption({
                series: {
                    id: 'pie',
                    label: {
                        formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                    },
                    encode: {
                        value: dimension,
                        tooltip: dimension
                    }
                }
            });
        }
    });


// 下拉事件
    xiala.onclick = function (){
        window.scrollTo(0,1000)
    }
    xiala2.onclick = function (){
        window.scrollTo(0,2000)
    }
    xiala3.onclick = function (){
        window.scrollTo(0,0)
    }




</script>
